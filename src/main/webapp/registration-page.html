<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            text-align: center;
        }

        input.submit {
            width: 150px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Registration Page</h1>
</br>
<hr>
</br>
<div style="width: 100% ;display: flex;justify-content: center;">
    <form style="display: inline-block; text-align: center; width: 400px" method="GET" action="/registration-page">
        <p style="display: flex;justify-content: space-around">
            <span style="width: 50px">Name:</span>
            <input type="text" name="name">
        </p>
        <p style="display: flex;justify-content: space-around">
            <span style="width: 50px">Surname:</span>
            <input type="text" name="surname">
        </p>
        <p style="display: flex;justify-content: space-around">
            <span style="width: 50px">Age:</span>
            <input type="number" name="age">
        </p>
        <p style="display: flex;justify-content: space-around">
            <span style="width: 50px">Email:</span>
            <input type="email" name="email">
        </p>
        <p style="display: flex;justify-content: space-around">
            <span style="width: 50px">Password:</span>
            <input type="password" name="password">
        </p>
        <br>
        <input class="submit" type="submit" name="registration" value="REGISTER">
    </form>
</div>
</body>
</html>
